<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" name="answer" id="text_input">
        </div>
        <div class="numbers">
            <div>
                <input type="button" name="digit" value="1">
                <input type="button" name="digit" value="2">
                <input type="button" name="digit" value="3">
            </div>
            <div>
                <input type="button" name="digit" value="4">
                <input type="button" name="digit" value="5">
                <input type="button" name="digit" value="6">
            </div>
            <div>
                <input type="button" name="digit" value="7">
                <input type="button" name="digit" value="8">
                <input type="button" name="digit" value="9">
            </div>
            <div>
                <input type="button" name="digit" value=".">
                <input type="button" name="digit" value="0">
                <input type="button" name="digit" value=",">
            </div>
        </div>
        <div class="operations">
            <button class="operation">+</button>
            <button class="operation">-</button>
            <button class="operation">*</button>
            <button class="operation">/</button>
            <button class="operation">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
